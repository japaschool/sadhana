  <script>
    // Dark/Light mode automatic switch
    // Inspired by https://www.ditdot.hr/en/dark-mode-website-tutorial
    // Should be kept inline in this file to avoid FOUC

    // Dark mode OS media selector
    const useDark = window.matchMedia("(prefers-color-scheme: dark)");

    function toggleDarkMode() {
      if (localStorage.getItem("color-theme") === '"dark"' || (!("color-theme" in localStorage) && useDark.matches)) {
        document.documentElement.classList.add("dark");
      } else {
        document.documentElement.classList.remove("dark");
      }
    }

    // On page load set the theme
    toggleDarkMode();

    // Event listener to respond to the OS changes
    useDark.addEventListener("change", (e) => toggleDarkMode());

    // register ServiceWorker
    window.onload = () => {
      "use strict";

      if ("serviceWorker" in navigator) {
        navigator.serviceWorker.register("/service_worker.js");

        // TODO: remove this in a few weeks
        navigator.serviceWorker.getRegistrations().then(regs => {
          for (const reg of regs) {
            reg.update();
          }
        });
      }
    };

    // When things go seriously bad call app.sadhana.pro/#reset to nuke the caches
    (function () {
      if (location.hash !== "#reset") return;

      console.warn("Emergency reset triggered");

      // Unregister all service workers
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker.getRegistrations().then(regs => {
          regs.forEach(reg => reg.unregister());
        });
      }

      // Clear all caches
      if ("caches" in window) {
        caches.keys().then(keys => {
          keys.forEach(k => caches.delete(k));
        });
      }

      // Remove the hash and reload clean
      setTimeout(() => {
        location.hash = "";
        location.reload(true);
      }, 300);
    })();
  </script>
