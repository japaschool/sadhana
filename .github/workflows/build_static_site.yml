name: Build static site and upload onto the server

on: 
   workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install and build frontend
        working-directory: static-react
        run: |
          npm ci
          npm run build

      - name: Upload build to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: sadhana
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "static-react/dist/*"
          target: "/home/sadhana/git"

      - name: Deploy on server
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.SSH_HOST }}
          username: sadhana
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            rm -rf /home/sadhana/git/sadhana-static
            mv /home/sadhana/git/static-react/dist /home/sadhana/git/sadhana-static
            rm -rf /home/sadhana/git/static-react